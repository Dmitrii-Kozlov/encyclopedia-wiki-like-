{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h2>Titile</h2>
    <h3>{{title}}</h3>
    <br>
    <h2>Text</h2>
    <form action="{% url 'save_page'%}" method="post">
        {% csrf_token%}
        <input hidden name="title" value="{{title}}">
        <textarea name="text">{{content | safe}}</textarea>
        <button type="submit">Save page</button>
    </form>
{% endblock %}
