{% extends "encyclopedia/layout.html" %}

{% block title %}
    Found pages
{% endblock %}

{% block body %}
    <h3>Pages have found</h3>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'page' entry %}"> {{ entry }}</a></li>
        {% empty %}
            <li>No pages found</li>
        {% endfor %}
    </ul>
{% endblock %}
