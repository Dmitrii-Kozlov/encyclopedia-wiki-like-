{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <img src="{% static 'encyclopedia/Wiki_Logo.png' %}" height="200" width="200">
                <form action="{% url 'found_page'%}" method="post">
                    {% csrf_token%}
                    <div class="form-group">
                       <input type="text" name="q" class="form-control" id="searchpage">
                      <small id="searchhelp" class="form-text text-muted">Search Encyclopedia</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div style="margin-top: 20px">
                <div>
                    <a href="{% url 'index' %}" class="nav-link">Home</a>
                </div>
                <div>
                    <a href="{% url 'create_page' %}" class="nav-link">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'found_page' %}" class="nav-link">Random Page</a>
                </div>
                    </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
